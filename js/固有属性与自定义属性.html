<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			    javascript有两个很相近的东西，property与attribute，懒一点的人都翻译成“属性”。 如果专业点，则区别为“属性”与“特性”。
			 我认为叫做固有属性与自定义属性比较好一点。
			    property是来自于原型链，所有HTML元素，都是HTMLElemenet的实例，HTMLElement再往上走，就是 Element，再往上走就是Node，
			 每一级原型都有属性。就算你没有在标签内显式定义这些属性，它们都存在。 比如title, id, class, lang, dir等等，你没有定义它们，
			 它们就默认是一个空字符串。不同的标签都有自己独特 的固有属性，比如A标签的href，表单元素的tabindex标签。
			    attributes是通过setAttribute设置，或者你<div aaa=bbb></div>这样添加的非固有属性外的属性，它们没有显式定义是为undefined, 
			显式定义了，它的值肯定是一个字符串（固有属性没有这限制，比如tabindex的值为数字，option的selected为布尔， form的elements为一个类数组，五花八门的）
			    property在标签中是存在映射，比如class，它会转换为className, for转换为forHtml, tab index转换为tabIndex， bgcolor转换bgColor....
			而attribute则不存在映射，但只要你定义在的开标签内，它们就会全部小写化, 并将同名的属性进行合并，只留下第一个。
			 * 
			 * 
			 * */
		</script>
	</head>
	<body>
		<!--attribute-->
		<div>
           <div id="test" aaa="1" aAa="2" aaA="3">11</div>
        </div>
        <script type="text/javascript">
        	var el = document.getElementById('test')
        	debugger
        </script>
	</body>
</html>
