<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<svg width="160" height="140">
		  <line x1="40" y1="20" x2="120"  y2="20" stroke="black" stroke-width="20" stroke-linecap="butt"/>
		  <line x1="40" y1="60" x2="120" y2="60" stroke="black" stroke-width="20" stroke-linecap="square"/>
		  <line x1="40" y1="100" x2="120"  y2="100" stroke="black" stroke-width="20" stroke-linecap="round"/>
		</svg>
		<svg width="160" height="280">
		  <polyline points="40 60 80 20 120 60" stroke="black" stroke-width="20"
		      stroke-linecap="butt" fill="transparent" stroke-linejoin="miter"/>
		  
		  <polyline points="40 140 80 100 120 140" stroke="black" stroke-width="20"
		      stroke-linecap="round" fill="transparent" stroke-linejoin="round"/>
		  
		  <polyline points="40 220 80 180 120 220" stroke="black" stroke-width="20"
		      stroke-linecap="square" fill="transparent" stroke-linejoin="bevel"/>
		</svg>
	</body>
</html>
