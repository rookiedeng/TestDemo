<style>
  div {
    width: 30px;
    height: 30px;
    overflow: auto;
  }

  p {
    background-color: red;
  }
</style>

<div>
  <content>
    <p>0</p>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
  </content>
</div>

<script>
/*
            使用 scrollIntoView() 滚动元素到视区
	选取可滚动节点中某一节点后，我们可以使用 scrollIntoView() 方法告诉选取的节点滚动到可视区域。
*/
  document.querySelector('content').children[4].scrollIntoView(true);
</script>
