<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#menu {
				position: absolute;
				width: 150px;
				visibility: hidden;
				border: 1px solid #666;
				border-bottom-width: 0;
			}
			#menu li {
				list-style: none;
				text-indent: 1em;
			}
			#menu li a {
				display: block;
				height: 30px;
				line-height: 30px;
				border-bottom: 1px solid #666;
				text-decoration: none;
				color: #666;
				font: 12px/30px tahoma;
			}
			#menu li a:hover {
				background: #eee;
				color: black;
			}
		</style>
	</head>

	<body>
		<div id="menu">
			<ul>
				<li><a href="#">菜单一</a></li>
				<li><a href="#">菜单二</a></li>
				<li><a href="#">菜单三</a></li>
				<li><a href="#">菜单四</a></li>
				<li><a href="#">菜单五</a></li>
				<li><a href="#">菜单六</a></li>
			</ul>
		</div>
		<script type="text/javascript">
			var mymenu = document.getElementById("menu");
			document.oncontextmenu = function(e) {
				if (window.event) {
					e = window.event;
				}
				mymenu.style.visibility = "visible";
				mymenu.style.left = e.clientX + 5 + "px";
				mymenu.style.top = e.clientY + 5 + "px";
				return false;
			}
			document.addEventListener('click', function(e) {
				mymenu.style.visibility = "hidden";
				console.info(e.srcElement.text);
			})
		</script>
	</body>

</html>
