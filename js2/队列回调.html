<!--场景描述
有时候我们会碰到这样的任务场景，需要在一个界面上展示，许多图表内容，
而获取图表数据的CGI做得非常原子化，也不方便更改，那么只能发很多个请求来拉取数据，展示图表，
或者有时候，希望一系列函数按照一定顺序自动执行，但里面内嵌各种回调，完全不知道函数何时执行。
可能不得不使用标志位来记录执行阶段。(当然可以使用promise,这里是尝试给出另外一种解决方案和思路),这样代码看来一团糟。
背景交代完毕，现在是正题，小技巧分享。
其实呢，我们需要的只是一个有加载顺序的队列来完成任务。
但是这里有个思维难点是程序执行流程并非线性推进，而是通过事件推进，不符合常规的线性思维方式。
我就想了一种可以让代码看起来更线性的一种方案.
-->
<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		var queuePool = (function(){
		var pools = [] , 
		    isRunning = false ;
		    function walk(){
		        var runner = pools.shift();
		        if( runner ){
		        	//通过递归来执行调用的添加到队列中的函数
		            runner( walk );
		        }else{
		            isRunning = false ;
		        }
		    }
		    return {
		        add : function( fn ){
		            pools.push( fn );
		        } ,
		        run : function(){
		            if( !isRunning ){
		                isRunning = true ;
		                walk();
		            }
		        }
		    };
		})();
		//添加一个执行队列函数
		queuePool.add( function( callback /**后续执行函数**/ ){
		    setTimeout( function(){
		        alert(1);
		        callback();
		    } , 1500 );  
		});
		queuePool.add( function( callback /**后续执行函数**/ ){
		    setTimeout( function(){
		        alert(2);
		        callback();
		    } , 500 );  
		});
		queuePool.add( function( callback /**后续执行函数**/ ){
		    alert(3);
		});
		queuePool.run();
