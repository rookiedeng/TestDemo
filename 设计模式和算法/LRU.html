		<script type="text/javascript">
			/* LRU是Least Recently Used的缩写，即最近最少使用页面置换算法，是为虚拟页式存储管理服务的，是根据页面调入内存后的使用情况进行决策了。由于无法预测各页面将来的使用情况，只能利用“最近的过去”作为“最近的将来”的近似，因此，LRU算法就是将最近最久未使用的页面予以淘汰。

可以用一个特殊的栈来保存当前正在使用的各个页面的页面号。当一个新的进程访问某页面时，便将该页面号压入栈顶，其他的页面号往栈底移，如果内存不够，则将栈底的页面号移除。这样，栈顶始终是最新被访问的页面的编号，而栈底则是最近最久未访问的页面的页面号。

        如输入以下序列时：4,7,0,7,1,0,1,2,1,2,6

        结果为：

4        
4        7        
4        7        0        
4        0        7        
4        0        7        1        
4        7        1        0        
4        7        0        1        
4        7        0        1        2        
4        7        0        2        1        
4        7        0        1        2        
7        0        1        2        6        
 LRU算法也可以用于一些实际的应用中，如你要做一个浏览器，或类似于淘宝客户端的应用的就要用到这个原理。
 大家都知道浏览器在浏览网页的时候会把下载的图片临时保存在本机的一个文件夹里，下次再访问时就会，
 直接从本机临时文件夹里读取。但保存图片的临时文件夹是有一定容量限制的，如果你浏览的网页太多，
 就会一些你最不常使用的图像删除掉，只保留最近最久使用的一些图片。这时就可以用到LRU算法 了，
 这时上面算法里的这个特殊的栈就不是保存页面的序号了，而是每个图片的序号或大小；
 所以上面这个栈的元素都用Object类来表示，这样的话这个栈就可以保存的对像了。

*/
		//内存块的个数 
		var N = 5;
		
		//内存块数组
		var array = new Array(5);
		var size  = 0;
		
		
		//判断内存区是否为空 
		function isEmpty(){
			if(size == 0) {  
           		 return true;  
	        } else {  
	            return false;  
	        }  
		}
		
		/** 
     * 判断内存区是否达到最大值 
     * @return 
     */  
	    function isOutOfBoundary() {  
	        if(size >=N) {  
	            return true;  
	        } else {  
	            return false;  
	        }  
	    }  
		
		//查找元素o在数组中的位置 
		function indexOfElement(o) {  
		        for(var i=0; i<N; i++) {   
		            if(o == array[i]) {  
		                return i;  
		            }  
		        }  
		        return -1;  
    	}    
    	
    /** 
     * 有新的数据o需要申请内存 
     * @param o 
     * @return 移出内存区的数据 
     */  
   		function push(o) {  
	        var t = -1;  
	        //没有达到最大值，并且数组中不存在对象o
	        if(!isOutOfBoundary() && indexOfElement(o) == -1){  
	            array[size] = o;  
	            size ++; 
	           // 达到最大值，并且数组中不存在对象o
	        } else if(isOutOfBoundary() && indexOfElement(o) == -1){  
	            for(var i=0; i<size-1; i++) {  
	                array[i] = array[i+1];   //移除第一个元素             
	            }  
	            array[size-1] = o;  //o加入到数组中最后一个位置中
	        } else {  
	        	//在数组中已经存在的元素
	            t = indexOfElement(o);  
	            for(var i=t; i<size-1; i++) {  
	                array[i] = array[i+1];  //移除o所在的当前位置
	            }  
	            array[size-1] = o;  //吧o放在数组的最后一个位置
	        }  
	        if( -1 == t) {  
	            return null;  
	        } else {  
	            return array[t];  
	        }  
    	}
   		
   		/** 
	     * 输出内存区中的各数据 
	     */  
	     
	    function  showMemoryBlock() {  
	    	var str = '';
	        for(var i=0; i<size; i++) {  
	        	str += array[i]+' '
	        }  
	        console.info(str)
	    }  
	    
	    function main() {  
	        var  iter = [4,7,0,7,1,0,1,2,1,2,6];  
	        /*LRU lru = new LRU();  */
	        for(var i=0; i<iter.length; i++) { 
	        	push(iter[i]);
	        	showMemoryBlock(); 
	          /*  lru.push(iter[i]);  
	            lru.showMemoryBlock();  
	            System.out.println();  */
	        }  
	   
	    }    
	    main();
