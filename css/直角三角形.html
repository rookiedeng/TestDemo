<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.test{
				width: 200px;
				height: 60px;
				position: relative;
				border: 1px solid black;
				color: white;
				font-weight: bold;
				font-size: 18px;
			}
			.test:before{
				content: "";
				position: absolute;
				width: 0;
				height: 0;
				z-index: -1;
				border-width:20px 20px 20px 20px;
          		border-style:solid;
            	border-color:deepskyblue transparent transparent deepskyblue;
            	/*四条边设置不同颜色 不需要的边设置成透明 */
			}
		</style>
	</head>
	<body>
		<div class="test">
			<span style="margin-left: 4px; margin-top: 2px;">1</span>
		</div>
	</body>
</html>
