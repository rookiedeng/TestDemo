<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.main{
				width: 400px;
				height: 50px;
				border: 1px solid black;
			}
			.left{
				position: relative;
				width: 80px;
				height:40px;
				float: left;
				margin-top: 5px;
				border: 1px solid black;
				border-radius: 3px;
				margin-left: 4px;
			}
			.right{
				width: 310px;
				height: 100%;
				float: right;
				position: relative;
			}
			.zaixian{
				position: absolute;
				width: 20px;
				height: 20px;
				background-color: dodgerblue;
				bottom: 0;
				right: 0;
				border-radius: 3px;
			}
			.unread{
				position: absolute;
				width: 20px;
				height: 20px;
				background-color: #00CCFF;
				left: -22px;
				border-radius: 4px;
				text-align: center;
			}
			/*参考地址：http://msg.baidu.com/?t=1444794173#1/t_6742899668*/
		</style>
	</head>
	<body>
		<div class="main">
			<div class="left">
				<div class="zaixian"></div>
			</div>
			<div class="right">
				<div class="unread">3</div>
				<br />
					  你好，世界
			</div>
		</div>
	</body>
</html>
