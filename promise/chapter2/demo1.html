<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../promise.js"></script>
		<script type="text/javascript">
		  var promise = new Promise(function (resolve){
			    console.log("inner promise"); // 1
			    resolve(42);
			});
			promise.then(function(value){
			    console.log(value); // 3
			});
			console.log("outer promise"); // 2
		</script>
	</head>
	<body>
	</body>
</html>
